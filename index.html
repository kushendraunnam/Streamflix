<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - StreamFlix</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container d-flex align-items-center justify-content-between py-3">
    <div class="logo-text">Stream<span>Flix</span></div>
  </div>
</header>

<!-- Background Overlay -->
<div class="background-overlay d-flex align-items-center justify-content-center min-vh-100">
  <div class="signup-card text-center p-4">
    <h1 class="mb-4">Unlimited movies, TV shows, and more</h1>
    <h4 class="mb-4">Watch anywhere. Cancel anytime.</h4>
    <p class="mb-4">Ready to watch? Enter your email to create or restart your membership.</p>

    <form action="plan.html" method="GET" class="d-flex flex-column flex-md-row gap-2">
      <input type="email" required class="form-control form-control-lg" placeholder="Email address">
      <button type="submit" class="btn btn-continue">Get Started</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
